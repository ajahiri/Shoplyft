<template name="cart_products">
  <div class="row">
    <div class="col s12">
      <table class="highlight responsive-table">
        <thead>
          <tr>
              <th>Product</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Stock</th>
              <th>Remove</th>
          </tr>
        </thead>

        <tbody>
          {{#each cartItems}}
            {{>cartEntry}}
          {{/each}}
        </tbody>
      </table>
      <div class="right">
        <p>Total: ${{cartTotal}} AUD</p>
      </div>
    </div>
  </div>

</template>

<template name="cartEntry">
  <tr>
    <td>
      <img class="cartListingImage" src="{{itemURL}}" alt="">
    </td>
    <td>{{itemName}}</td>
    <td>${{itemPrice}} AUD</td>
    <td class="">{{qty}}</td>
    <td class="">{{itemStock}}</td>
    <td><a href="" id="deleteEntry"><i class="blue-text material-icons">delete</i></a></td>
  </tr>
</template>
