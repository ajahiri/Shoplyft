<template name='signup_form'>
  <div class="row">
    <div class="top-padded-login col s12 m10 offset-m2 row z-depth-3 hoverable">
      <form class="padded-login">
        <h5 class="blue-text center">Sign Up</h5>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="text" class="validate">
            <label for="username">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="conf-password" type="password" class="validate">
            <label for="conf-password">Confirm Password</label>
          </div>
        </div>
        <a class="row col s12 blue waves-effect waves-light btn">Sign Up</a>
      </form>
    </div>
  </div>
</template>
