<template name='products'>
  <div class="row">
      {{> productItem}}

      {{> productItem}}
      {{> productItem}}

</template>

      <div class="card-image">

      </div>
      <div class="card-content">
      <span class="card-title">Alienware M17 Gaming Laptop Price: AUD $2000</span>
        <p>The all new Alienware m17 gaming laptop with hyper-efficient voltage regulation, new ID and 17‚Äù screen.</p>
      </div>
    </div>
