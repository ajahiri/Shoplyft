<template name='products'>
  <div class="row">
      {{#each productsinBranch}}
        {{> productItem}}
      {{/each}}
  </div>
</template>

<template name="productItem">
  <div class="col s12 m6 l4 xl3">
    <div class="card z-depth-2 hoverable">
      <div class="card-image">
        <img src="{{imageURL}}">
        <a onclick="M.toast({html: 'Added to cart'})" class="btn-floating btn-large halfway-fab waves-effect waves-light blue"><i class="material-icons">add_shopping_cart</i></a>
      </div>
      <div class="card-content">
      <span class="card-title">{{name}} Price: AUD ${{price}}</span>
        <p>{{description}}</p>
      </div>
    </div>
  </div>
</template>
