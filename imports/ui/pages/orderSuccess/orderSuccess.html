<template name="orderSuccess">
  {{>navigation}}
  <main>
    <div class="container">
      <div class=" row col s12">
        <div class="center card-panel grey lighten-3">
          <div>
            <i class="blue-text material-icons large">done</i>
            <h3 class="blue-text">Your payment's gone through!</h3>
            <h6>Keep an eye on your inbox, you'll be getting a confirmation email from us soon,
                in the mean time look at our recommendations for you!
           </h6>
          </div>
        </div>
      </div>
    </div>
    <div class='section'></div>
      <div class="carousel">
        {{#each recommendedProducts}}
          {{> recommendations}}
        {{/each}}
      </div>
  </main>
  {{>footer}}
</template>

<template name="recommendations">
  <a class="carousel-item" href="/products/{{_id}}"><img src="{{imageURL}}"></a>
</template>
