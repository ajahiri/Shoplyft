<template name="orderSuccess">
  {{>navigation}}
  <main>
    <div class="container">
      <div class="row col s12">
        <div id="paymentSuccess" class="center card-panel grey lighten-3">
          <div>
            <i class="blue-text material-icons large">done</i>
            <h3 class="blue-text">Your payment was successful!</h3>
            <h6>Keep an eye on your inbox, you'll be getting a confirmation email from us soon,
                in the mean time, have a look at our recommendations for you!
           </h6>
          </div>
        </div>
      </div>
      {{>recommendation}}
    </div>
  </main>
  {{>footer}}
</template>

<template name="recommendation">
  <div class="row">
    <h5>Recommended for you:</h5>
    {{#each recommendedProducts}}
      {{> productItem}}
    {{/each}}
  </div>
</template>
