<template name='viewBranches'>
  {{> navigation}}
  <main>
    <div class="container">
      <div class="row col s12">
        <h1>View Branches</h1>
        <table class="responsive-table highlight">
          <thead>
            <tr>
                <th>Branch Name</th>
                <th>Location</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Assigned Seller</th>
            </tr>
          </thead>

          <tbody>
            {{#each branches}}
              {{> branchData}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </main>
  {{> footer}}
</template>

<template name="branchData">
  <tr>
    <td>{{name}}</td>
    <td>{{location}}</td>
    <td>{{phoneNumber}}</td>
    <td>{{address}}</td>
    <td>{{assignedSeller}}</td>
  </tr>
</template>
