<template name="addSeller">
  {{> navigation}}
  <div class="container">
    <div class="row">
      <form id="userSearchForm" class="col s12">
        <div class="row">
          <h2>Add Sellers</h2>
          <p>Search for users to promote to seller by username:</p>
          <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input type="text" id="username">
            <label for="username">Search</label>
          </div>
        </div>
      </form>
      <div class="col s12">
        <table class="highlight">
          <thead>
            <tr>
                <th>Username</th>
                <th>Branch</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
          </thead>

          <tbody>
            {{#each usersFound}}
              {{> userPromoteEntry}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
