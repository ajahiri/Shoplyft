<template name='addBranches'>
    {{> navigation}}
    <main>
      <div class="container">
        <div class="row col s12">
          <h2>Add Branch</h2>
        </div>
        <div class="row">
          <form id="addBranchForm" class="col s12">
            <div class="row">
              <h4>Details:</h4>
              <div class="input-field col s12 m6">
                <input id="branch_name" type="text" class="validate">
                <label for="branch_name">Branch Name</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="phone_number" type="tel" class="validate">
                <label for="phone_number">Phone Number</label>
              </div>
              <div class="input-field col s12 m12">
                <input id="contact_email" type="email" class="validate">
                <label for="contact_email">Contact Email</label>
              </div>
              <div class="input-field col s12 m12">
                <select id="sellerSelector" class="browser-default">
                  <option value="" disabled selected>Assign Seller</option>
                  {{#each sellersFound}}
                    {{> sellerDropOption}}
                  {{/each}}
                </select>
              </div>
            </div>
            <div class="row">
              <h4>Address:</h4>
              <div class="input-field col s12 m6">
                <input id="unit_number" type="text" class="validate">
                <label for="unit_number">Unit Number: </label>
              </div>
              <div class="input-field col s12 m6">
                <input id="street_number" type="text" class="validate">
                <label for="street_number">Street Number</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="street_name" type="text" class="validate">
                <label for="street_name">Street Name</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="city" type="text" class="validate">
                <label for="city">City</label>
              </div>
              <div class="input-field col s12 m6">
                <select id="stateSelector">
                  <option value="" disabled selected>Choose state</option>
                  <option value="NSW">NSW</option>
                  <option value="VIC">VIC</option>
                  <option value="ACT">ACT</option>
                  <option value="TAS">TAS</option>
                  <option value="QLD">QLD</option>
                  <option value="SA">SA</option>
                  <option value="NT">NT</option>
                  <option value="WA">WA</option>
                </select>
                <label>State</label>
              </div>
              <div class="input-field col s12 m6">
                <input id="postCode" type="text" class="validate">
                <label for="postCode">Postcode</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light" type="submit" name="action">Add Branch
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    {{> footer}}
</template>

<template name="sellerDropOption">
  <option value="{{sellerID}}">{{sellerName}}</option>
</template>
