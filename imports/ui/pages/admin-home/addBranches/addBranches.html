<template name='addBranches'>
    {{> navigation}}
    <div class="container">
      <div class="row col s12">
        <h2>Add Branch</h2>
      </div>
      <div class="row">
        <form id="addBranchForm" class="col s12">
          <div class="row">
            <h4>Details:</h4>
            <div class="input-field col s12 m6">
              <input id="branch_name" type="text" class="validate">
              <label for="branch_name">Branch Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="phone_number" type="tel" class="validate">
              <label for="phone_number">Phone Number</label>
            </div>
            <div class="input-field col s12 m12">
              <input id="contact_email" type="email" class="validate">
              <label for="contact_email">Contact Email</label>
            </div>
          </div>
          <div class="row">
            <h4>Address:</h4>
            <div class="input-field col s12 m6">
              <input id="unit_number" type="text" class="validate">
              <label for="unit_number">Unit Number: </label>
            </div>
            <div class="input-field col s12 m6">
              <input id="street_number" type="text" class="validate">
              <label for="street_number">Street Number</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="street_name" type="text" class="validate">
              <label for="street_name">Street Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="postCode" type="text" class="validate">
              <label for="postCode">Postcode</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Branch
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
</template>
