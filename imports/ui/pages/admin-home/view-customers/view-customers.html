<template name='viewCustomers'>
    {{> navigation}}
    <main>
      <div class="container">
        <div class="row">
          <form id="userSearchForm" class="col s12">
            <div class="row">
              <h2>View Customers</h2>
              <p>Search for user by username:</p>
              <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input type="text" id="username">
                <label for="username">Search</label>
              </div>
            </div>
          </form>
          <div class="col s12">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                    <th>Username</th>
                    <th>Branch</th>
                    <th>Role</th>
                    <th>Join Date</th>
                    <th>Delete</th>
                </tr>
              </thead>

              <tbody>
                {{#each users}}
                  {{> completeUserList}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    {{> footer}}
</template>
