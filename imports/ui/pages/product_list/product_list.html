<template name="branch_dropdown">
  <div class="container left" >
    <div class="row">
      <div class="col s4">
        <label>Select branch</label>
        <select class="blue-text browser-default" name="test">
          <option value="" disabled selected>Branches</option>
          <option value="1">Burwood</option>
          <option value="2">Central</option>
          <option value="3">Hornsby</option>
          <option value="4">Townhall</option>
          <option value="5">Auburn</option>
        </select>
      </div>

      <div class="input-field col s8" id="search_bar_box">
        <i class="grey-text material-icons prefix">search</i>
        <input type="text" placeholder="Search.." >
      </div>
    </div>
  </div>
</template>


<template name="product_listview">
    {{>product_page_navigation}}
    {{>branch_dropdown}}
    {{>product_row}}
</template>

<template name="single_product">
  <div class="row">
   <div class="container" id="single_product">
         <div id="single_product_image">
              <img class ="product_image" src="img/image.jpg" >
         </div>
         <div id="product_title">
             <p>Product_Title</p>
         </div>
         <div id="product_price">
             <p class="price">$Price</p>
         </div>
         <div id="Add_to_Cart">
             <p><button class="add_to_cart_btn">Add to Cart</button></p>
        </div>
    </div>
  </div>
</template>
