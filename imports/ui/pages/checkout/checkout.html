<template name="App_Checkout">
  {{>navigation}}
  <main>
    <div class="container">
      {{>billing_Info}}
    </div>
  </main>
  {{> footer}}
</template>

<template name="billing_Info">
  {{#if isLoading}}
  <div class="row">
    <div class="col s12">
      <h2 class="center">Processing Payment....</h2>
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col s12 ">
      <div class="row">
        <h4>Cart Summary</h4>
        <div>
            {{> cart_products}}
        </div>
      </div>
    </div>
    <div class="col s12">
      <form id="checkoutForm" name="checkoutForm">
        <div class="row col s12 m6 section">
          <h4>Billing Information</h4>
          <div>
            <label class="left" for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input value="{{billing.fullName}}" required type="text" id="fname" name="fname">
            <label class="left" for="phone"><i class="fa fa-envelope"></i> Phone Number</label>
            <input value="{{billing.phone}}" required type="tel" id="phone" name="phone">
            <label class="left" for="street"><i class="fa fa-address-card-o"></i> Street</label>
            <input value="{{billing.street}}" required type="text" id="street" name="street">
            <label class="left" for="city"><i class="fa fa-institution"></i> City</label>
            <input value="{{billing.city}}" required type="text" id="city" name="city">
            <label class="left" for="state">State</label>
            <input value="{{billing.state}}" required type="text" id="state" name="state">
            <label class="left" for="country">Country</label>
            <input value="{{billing.country}}" required type="text" id="country" name="country">
            <label class="left" for="zip">Zip</label>
            <input value="{{billing.zip}}" required type="text" id="zip" name="zip">
            <label>
              <input id="rememberBilling" type="checkbox" class="filled-in" />
              <span>Remember billing information?</span>
            </label>
          </div>
        </div>
        <div class = "row col s12 m5 offset-m1 section">
           <h4>Payment</h4>
           <p><b class="red-text">Note:</b> Please do NOT input real credit card info here, this site is not a real shopping website and no orders will be shipped or processed. Thank you.</p>
           <label for="fname">Accepted Cards</label>
           <div class="icon-container">
             <i class="fa fa-cc-visa" style="color:navy;"></i>
             <i class="fa fa-cc-amex" style="color:blue;"></i>
             <i class="fa fa-cc-mastercard" style="color:red;"></i>
             <i class="fa fa-cc-discover" style="color:orange;"></i>
           </div>
           <label class="left" for="cname">Name on Card</label>
           <input required type="text" id="cname" name="cardname">
           <label class="left" for="ccnum">Credit card number</label>
           <input required type="text" id="ccnum" name="cardnumber">
           <label class="left" for="expmonth">Exp Month</label>
           <input required type="text" id="expmonth" name="expmonth">

             <div>
               <label class="left" for="expyear">Exp Year</label>
               <input required type="text" id="expyear" name="expyear">
             </div>
             <div class>
               <label class="left" for="cvv">CVV</label>
               <input required type="text" id="cvv" name="cvv">
             </div>

         </div>
         <div class="row">
           <button type="submit" form="checkoutForm" class="row col s12 blue waves-effect waves-light btn" name="button">Pay Now</button>
         </div>
       </form>
    </div>
  </div>
  {{/if}}
</template>
