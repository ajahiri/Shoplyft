<template name="checkout">
  {{>navigation}}
  <div class="container">
    {{>billing_Info}}
  </div>
</template>

<template name="billing_Info">
  <div class="row">
    <div class="col s12 m8 offset-m1 right">
      <div class="row">
        <h4>Cart Summary</h4>
        <div>
            {{> cart_products}}
        </div>
      </div>
    </div>
    <div class="col s12 m3 left">
      <form id="checkoutForm" name="checkoutForm">
        <div class="row">
          <h4>Billing Information</h4>
          <div>
            <label class="left" for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname">
            <label class="left" for="phone"><i class="fa fa-envelope"></i> Phone Number</label>
            <input  type="tel" id="phone" name="phone">
            <label class="left" for="street"><i class="fa fa-address-card-o"></i> Street</label>
            <input type="text" id="street" name="street">
            <label class="left" for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city">
            <label class="left" for="state">State</label>
            <input type="text" id="state" name="state">
            <label class="left" for="country">Country</label>
            <input type="text" id="country" name="country">
            <label class="left" for="zip">Zip</label>
            <input type="text" id="zip" name="zip">
            <label>
              <input id="rememberBilling" type="checkbox" class="filled-in" />
              <span>Remember billing information?</span>
            </label>
          </div>
        </div>
        <div class = "row">
           <h4>Payment</h4>
           <label for="fname">Accepted Cards</label>
           <div class="icon-container">
             <i class="fa fa-cc-visa" style="color:navy;"></i>
             <i class="fa fa-cc-amex" style="color:blue;"></i>
             <i class="fa fa-cc-mastercard" style="color:red;"></i>
             <i class="fa fa-cc-discover" style="color:orange;"></i>
           </div>
           <label class="left" for="cname">Name on Card</label>
           <input type="text" id="cname" name="cardname">
           <label class="left" for="ccnum">Credit card number</label>
           <input type="text" id="ccnum" name="cardnumber">
           <label class="left" for="expmonth">Exp Month</label>
           <input type="text" id="expmonth" name="expmonth">

             <div>
               <label class="left" for="expyear">Exp Year</label>
               <input type="text" id="expyear" name="expyear">
             </div>
             <div class>
               <label class="left" for="cvv">CVV</label>
               <input type="text" id="cvv" name="cvv">
             </div>

         </div>
         <div class="row">
           <button type="submit" form="checkoutForm" class="row col s12 blue waves-effect waves-light btn" name="button">Pay Now</button>
         </div>
       </form>
    </div>
  </div>
</template>
