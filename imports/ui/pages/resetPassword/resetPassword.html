<template name="resetPassword">
  {{> navigation}}
  <main class="container">
    <form class="col s12" name="newPassword" id="newPassword">
      <h4>Reset Password</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confPassword" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="validate">
          <label for="confPassword">Confirm Password</label>
        </div>
      </div>
      <button type="submit" form="newPassword" class="row col s12 blue waves-effect waves-light btn">Reset</button>
    </form>
  </main>
  {{> footer}}
</template>
