<template name='App_MyAccount'>
{{> navigation}}
    <main>
        {{#if currentUser}}
            <div class="container section">
                <div class="row center">
                    <div class="col s10 offset-s1">
                        <div class="card-panel grey lighten-4">
                            <i class="material-icons center large blue-text">account_circle</i>
                            <h4 class="username">Username: {{getUsername}}</h4>
                            <h6 class="id">ID: {{getId}}</h6>
                            <div class="section"><h5 class="email">Email: {{getEmail}}</h5></div>
                            <!-- {{# if !verified}}
                                IF not verified, show a notification 
                            {{/if}} -->
                            {{# if role}} <!-- haven't tested the code below yet -->
                                <div class="section"><h2>Role: {{role}}</h2></div>
                                <div class="section"><h2>Branch: {{branch}}</h2></div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </main>
{{> footer}}
</template>
